<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="css/styles.css" type="text/css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./script.js"></script>
  <title>Login</title>
</head>
  <body>
    <main>
      <div class="login-border">
      <div class="login-style">
      <form>
        <label for="uname">Benutzername</label>
        <br/><br/>
        <input
          oninput="checkForm()"
          type="text"
          placeholder="Enter Username"
          name="username"
          id="username"
          required
        />
        <br/><br/>

        <label for="psw">Passwort</label>
        <br/><br/>

        <input
          oninput="checkForm(), checkPassword(),  showPasswordValidation();"
          type="password"
          placeholder="Enter Password"
          name="password"
          id="password"
          required
        />
        <br /><br />

        <button id="loginButton" disabled type="submit">Einloggen</button>
      </form>
      <br /><br />
      St√§rke <b><span style="color: red" id="passwordStrengthText">schlecht</span></b>
      <br> <br>
      <progress id="passwordValidationProgress" value="0" max="100"></progress>
      </div>
      </div>
    </main>
  </body>
</html>
